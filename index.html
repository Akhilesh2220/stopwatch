<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        
</head>
<body>
    <div  id="stopWatchBox">
        <div class="box">
            <h1 class="orbitron">STOPWATCH</h1>
        </div>

        <div class="box" id="counterBox" ><span id="time">00 : 00 : 00</span></div>
        <div class="box" id="buttonBox">
            <button onclick="start()"><img src="icons/play.png" alt=""></button>
            <button onclick="stop()"><img src="icons/pause.png" alt=""></button>
            <button onclick="reset()"><img src="icons/reset.png" alt=""></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
